apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: file.csi.azure.com
  name: azurefile
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: azurefile-csi
  csi:
    driver: file.csi.azure.com
    readOnly: false
    volumeHandle: aks-labs#sbxaksfileshare  # make sure this volumeid is unique for every identical share in the cluster
    volumeAttributes:
      resourceGroup: aks-labs  # optional, only set this when storage account is not in the same resource group as node
      shareName: aksfileshare
    nodeStageSecretRef:
      name: aks-fileshare-secret
      namespace: default
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1001
    - gid=1001
    - mfsymlinks
    - cache=strict
    - nosharesock
    - nobrl